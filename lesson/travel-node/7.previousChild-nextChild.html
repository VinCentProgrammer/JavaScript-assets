<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trỏ đến phần tử previousChild - nextChild</title>
</head>
<body>
    <h1>Trỏ đến phần tử previousChild - nextChild</h1>
    <ul id="main-menu">
        <li><a href="">Menu 1</a></li>
        <li><a href="">Menu 2</a></li>
        <li class="current"><a href="">Menu 3</a></li>
        <li><a href="">Menu 4</a></li>
        <li><a href="">Menu 5</a></li>
    </ul>
    <script>
        const current = document.querySelector('.current');
        current.previousElementSibling.style.background = 'yellow';
        current.nextElementSibling.style.background = 'tomato';
    </script>
</body>
</html>
