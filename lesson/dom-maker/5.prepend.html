<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm nhiều element vào trước phần tử cha</title>
</head>
<body>
    <h1>prepend()</h1>
    <ul id="menu">
        <li>Sản phẩm</li>
        <li>Video</li>
        <li>Bóng đá</li>
        <li>Liên hệ</li>
    </ul>
    <script>
        const menu = document.getElementById('menu');

        const li1 = document.createElement('li');
        li1.textContent = 'Trang chủ';
        const li2 = document.createElement('li');
        li2.textContent = 'Giới thiệu';

        menu.prepend(li1, li2);
    </script>
</body>
</html>
