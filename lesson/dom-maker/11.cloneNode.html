<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhân bản element trên DOM</title>
</head>
<body>
    <h1>cloneNode()</h1>
    <ul id="langs">
        <li>HTML</li>
        <li>CSS</li>
        <li class="current">JS
            <ul>
                <li>REACTJS</li>
                <li>NODEJS</li>
                <li>VUEJS</li>
            </ul>
        </li>
        <li>PHP</li>
    </ul>
    <script>

        const langs = document.getElementById('langs');

        const current = document.querySelector('.current');

        const liClone = current.cloneNode(true);

        langs.appendChild(liClone);

    </script>
</body>
</html>
