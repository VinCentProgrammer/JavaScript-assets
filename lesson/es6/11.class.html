<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định nghĩa một class trong JS </title>
</head>
<body>
    <h1>Class in JS</h1>
    <div id="res"></div>
    <script>
        class Users{
            //Thuộc tính
            //Phương thức
            constructor(fullname){
                this.fullname = fullname;
            }
            show(){
                return `Xin chào ${this.fullname}`;
            }
            render(){
                document.getElementById('res').innerHTML = this.show();
            }
        }

        let my_info = new Users('Hà Văn Dũng');
        my_info.render();

        let my_brother = new Users('Hà Thanh Hùng');
        my_brother.render();
    </script>
</body>
</html>
