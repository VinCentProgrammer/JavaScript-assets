<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm việc với chuỗi nâng cao</title>
</head>
<body>
    <h1>Template String</h1>
    <div id="result"></div>
    <script>
        const result = document.getElementById('result');

        let a = 2, b = 20, res;
        //Cách thông thường
        // res = "Tổng của " + a + " và " + b + " là: " + (a + b);

        //Template String
        res = `Tổng của ${a} và ${b} là: ${a + b}`;
        
        result.innerText = res;
    </script>
</body>
</html>
