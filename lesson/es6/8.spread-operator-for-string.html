<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm việc với spread(..) trên mảng dữ liệu chuỗi</title>
</head>
<body>
    <h1>spread(..) for string</h1>
    <script>
        let my_string = 'Hà Văn Dũng';
        let my_arr = [...my_string, 'P', 'R', 'O'];
        console.log(my_arr);
    </script>
</body>
</html>
