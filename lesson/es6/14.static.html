<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static in Js </title>
</head>
<body>
    <h1>Static in JS</h1>
    <script>
        class Person{
            constructor(fullname){
                this.fullname = fullname;
            }
            static sayHi(x){
                return `Xin chào ${x.fullname}`;
            }
        }
        let my_info = new Person('Hà Văn Dũng');
        console.log(Person.sayHi(my_info));
    </script>
</body>
</html>
