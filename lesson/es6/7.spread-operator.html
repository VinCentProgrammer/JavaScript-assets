<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thao tác trên mảng nâng cao với spread() operator</title>
</head>
<body>
    <h1>Spread operator(...)</h1>
    <script>
        //embed element
        let first_arr = [1, 2, 3];
        let second_arr = [...first_arr, 4, 5, 6];
        console.log(second_arr);
        //copy array
        let new_arr = [...second_arr];
        console.log(new_arr);

        //contact array
        let newArr = [...first_arr, ...second_arr];
        console.log(newArr);
    </script>
</body>
</html>
