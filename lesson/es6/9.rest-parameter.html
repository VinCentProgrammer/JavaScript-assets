<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử lí tham số hàm nâng cao với Rest Parameter</title>
</head>
<body>
    <h1>rest parameter operator</h1>
    <script>
        let sum = (...moreNumber) => {
            let res = 0;
            for(let element of moreNumber){
                res += element;
            }
            return res;
        }
        console.log(sum(10, 2, 10, 10, 100, 200, 300));
    </script>
</body>
</html>
