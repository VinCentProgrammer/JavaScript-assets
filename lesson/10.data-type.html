<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các kiểu dữ liệu trong js</title>
</head>
<body>
    <h1>Các kiểu dữ liệu trong js</h1>
    <script>
        //#1. Kiểu dữ liệu số
        let num = 1;
        let num2 = 1.3;
        //#2. Kiểu dữ liệu chuỗi
        let fullname = "Hà Văn Dũng";
        //#3. Kiểu dữ liệu undefined
        let a;
        console.log(a); //undefined
        //#4. Kiểu dữ liệu null
        let n = null;
        //#5. Kiểu dữ liệu boolean
        let flag = true;
        //#6. Kiểu dữ liệu array
        let name = ['Dũng', 'Dung', 'Hùng', 'Bích'];
        console.log(name);
        //#7. Kiểu dữ liệu object
        let obj = {
            'fullname' : 'Hà Văn Dũng',
            'age' : 19,
            'gender' : 'male'
        }
        console.log(obj);
    </script>
</body>
</html>
