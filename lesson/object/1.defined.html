<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định nghĩa object</title>
</head>
<body>
    <h1>Defined Object</h1>
    <script>
        /*
        // Cách 1:
        let person = {
            firstName: "Hà Văn",
            lastName: "Dũng",
            age: 19,
            gender: "Male"
        }
        console.log(person);
        */

        //Cách 2:
        let person = new Object();
        person.firstName = "Hà Văn";
        person.lastName = "Dũng";
        person.age = 19;
        person.gender = "Male";
        console.log(person);
    </script>
</body>
</html>
