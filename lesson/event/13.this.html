    <h1>Cách sử dụng đối tượng this</h1>
    <script>
        function show()
        {
            console.log(this.innerText);
        }

        const h1 = document.querySelector('h1');
        // h1.onclick = show;

        h1.addEventListener('click', function(){
            this.innerText = 'Clicked!';
            this.parentNode.style.background = 'yellow';
        })
        
    </script>
