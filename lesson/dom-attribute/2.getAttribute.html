<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute()</title>
</head>
<body>
    <h1>getAttribute()</h1>
    <a href="" title="Demo" count = "998"></a>
    <script>
        const aElement = document.querySelector('a');

        // console.log(aElement.count);
        console.log(aElement.getAttribute('count'));
        console.log(aElement.getAttribute('title'));

    </script>
</body>
</html>
