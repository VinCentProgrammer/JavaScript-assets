<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAttribute()</title>
</head>
<body>
    <h1>setAttribute()</h1>
    <a href="" title="Demo" count = "998"></a>
    <script>
        const aElement = document.querySelector('a');

        //Cập nhật thuộc tính
        console.log(aElement.getAttribute('count'));
        aElement.setAttribute('count', 1988);
        console.log(aElement.getAttribute('count'));

        //Thiết lập thuộc tính
        aElement.setAttribute('author', 'Phan Van Cuong');
        console.log(aElement.getAttribute('author'));

    </script>
</body>
</html>
