<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm việc với phương thức </title>
</head>
<body>
    <h1>Dom Attribute</h1>
    <a href="" title="Demo" count = "998"></a>
    <script>
        const aElement = document.querySelector('a');
        console.log(aElement.count);

        getAttribute(); // Lấy giá trị thuộc tính
        setAttribute(); // Thiết lập giá trị thuộc tính
        hasAttribute(); // Kiểm tra thuộc tính ở trên phần tử
        removeAttribute(); // Xóa thuộc tính
    </script>
</body>
</html>
