<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm min và max của mảng</title>
</head>
<body>
    <h1>Search min and max for array</h1>
    <script>
        let list_numbers = [1, 5, 0, -1, 12.2, 123, 1234, 12934];
        let result = list_numbers.sort(function(a, b){
            return a - b;
        });
        console.log(result);
        let min = result[0];
        let max = result[result.length - 1];
        console.log(min, max);
    </script>
</body>
</html>
