<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cách tao mảng trong js và những kiểu dữ liệu có thể đưa vào mảng</title>
</head>
<body>
    <h1>Cách tao mảng trong js và những kiểu dữ liệu có thể đưa vào mảng</h1>
    <script>
        let list_even = [2, 4, 6, 8 , 10];
        let list_number = [[2, 4, 6, 8, 10, 12], [1, 3, 5, 7, 9, 11]];
        let list_friends = ['Thịnh', 'Trung', 'Trinh'];
        let list_users = [
            {
                name : "Dũng",
                gender: "male",
                age : 19
            },
            {
                name : "Thịnh",
                gender: "male",
                age : 19
            },
            {
                name : "Trung",
                gender: "male",
                age : 19
            },
        ];
        console.log(list_even);
        console.log(list_number);
        console.log(list_friends);
        console.log(list_users);
    </script>
</body>
</html>
