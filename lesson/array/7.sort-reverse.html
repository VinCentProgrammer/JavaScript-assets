<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp và đảo ngược mảng</title>
</head>
<body>
    <h1>Sort & reverse array</h1>
    <script>
        // let arr_names = ['Dũng', 'Dung', 'Hùng', 'Bích', 'Tuấn', 'Dư'];
        let list_numbers = [1, 4, 0, 2, 0, 1, 10, 100];
        let result = list_numbers.sort(function(a, b)
        {
            return a - b; // tăng dần
            // return b - a; // giảm dần
        });
        console.log(result.reverse());
    </script>
</body>
</html>
