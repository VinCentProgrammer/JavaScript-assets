<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử lí mảng dữ liệu số học với phương thức map</title>
</head>
<body>
    <h1>Xử lí dữ liệu arr vs phương thức map</h1>
    <script>
        let list_numbers = [1, 2, 3, 4, 5, 6, 7, 8];
        let res = [];

        res = list_numbers.map(function(currentValue){
            return currentValue * 2;
        })
        
        console.log(res);
    </script>
</body>
</html>
