<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiểu về method & properties trong HTML DOM</title>
</head>
<body>
    <h1>Hiểu về method & properties trong HTML DOM</h1>
    <p id="demo">My Text</p>
    <script>
        const demo = document.getElementById('demo');
        demo.innerHTML = "<b>Học lập trình web đi làm!</b>";
    </script>
</body>
</html>
