<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 7 - Thay đổi ảnh</title>
</head>
<body>
    <style>
        ul#list-product{
            padding-left: 0px;
            list-style: none;
            display: flex;
        }
        li.product-item{
            max-width: 300px;
            margin: 10px;
        }
        li.product-item a{
            display: block;
        }

        li.product-item a img{
            max-width: 100%;
            height: auto;
        }
    </style>
    <h1>Bài tập 7 - Thay đổi ảnh</h1>
    <ul id="list-product">
        <li class="product-item">
            <a href="">
                <img src="img/pic-1.jpeg" src-hidden = "img/pic-2.jpeg" alt="">
            </a>
        </li>
        <li class="product-item">
            <a href="">
                <img src="img/pic-3.jpeg" src-hidden = "img/pic-4.jpeg" alt="">
            </a>
        </li>
    </ul>

    <script>

        const liElements = document.querySelectorAll('li');
        const imgElements = document.querySelectorAll('img');

        for(let key in liElements)
        {
            let src_current = imgElements[key].getAttribute('src');
            let src_hidden = imgElements[key].getAttribute('src-hidden');
        
            liElements[key].addEventListener('mouseover', function(){
                imgElements[key].setAttribute('src', src_hidden);
            })
            liElements[key].addEventListener('mouseout', function(){
                imgElements[key].setAttribute('src', src_current);
            })
        }

    </script>
</body>
</html>
